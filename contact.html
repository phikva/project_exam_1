      <h1>CONTACT</h1>
     
      <div class="form-group">
        <form id="contact-form" method="POST" action="index.html">
          <div class="row">
            <div class="label-row">
              <label for="first-name">First Name:</label>
            </div>
            <div class="input-row">
              <div id="first-name-error">Please Enter Your First Name</div>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Philip"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-row">
            <label for="last-name">Last Name:</label>
          </div>
          <div class="input-row">
            <div id="last-name-error">Please Enter Your Last Name</div>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Kvam"
            />
          </div>
          </div>

          <div class="row">
            <div class="label-row">
            <label for="email">E-Mail:</label>
          </div>
          <div class="input-row">
            <div id="email-error">Please Enter A Valid E-Mail</div>
            <input
              type="text"
              id="email"
              name="e-mail"
              placeholder="ph_kvam@hotmail.com"
            />
          </div>
          </div>

          <div class="row">
            <div class="label-row">
            <label for="message">Message:</label>
          </div>
          <div class="input-row">
            <div id="message-error">Please Enter A Message</div>
            <textarea id="message" placeholder="Write something"></textarea>
            <div class="btn-container"> 
            <input type="submit" value="Submit" />
            </div>
          </div>
        </div>
        </form>
      </div>
    </section>
